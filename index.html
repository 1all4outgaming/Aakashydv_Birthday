      /* header-styles */
      header {

      }
      .web-name h1{
        animation: bounce 1s infinite;
      }
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }

          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0);
        }
      }
      /* -- Main Section Styling -- */
      /* -- Main Section Styling -- */
main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 20px;
  background: linear-gradient(45deg, #ff5722, #ff9800);
  position: relative;
  overflow: hidden;
  animation: backgroundMove 10s linear infinite;
}

/* -- Birthday Banner Styling -- */
.birthday-banner {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  padding: 30px;
  max-width: 600px;
  width: 100%;
  text-align: center;
  box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
  animation: bannerAnimate 1.5s ease-out forwards; /* Faster animation */
}

/* -- Banner Heading Animation -- */
.banner-content h1 {
  font-size: 3rem;
  color: #333;
  font-weight: bold;
  margin-bottom: 10px;
  opacity: 0;
  animation: fadeInUp 1s ease-out forwards; /* Faster fade-in */
  animation-delay: 0.5s;
}

/* -- Sub Heading Animation -- */
.inspiration {
  font-size: 1.3rem;
  color: #666;
  font-weight: 400;
  margin: 20px 0;
  opacity: 0;
  animation: slideUp 0.8s ease-in-out forwards; /* Speeding up the slide effect */
  animation-delay: 1s;
}

/* -- Date and Message Styling -- */
.date {
  font-size: 1.5rem;
  font-weight: 700;
  color: #333;
  margin: 15px 0;
  opacity: 0;
  animation: fadeInUp 0.8s ease-out forwards; /* Faster fade-in */
  animation-delay: 1.5s;
}

.birthday-banner p {
  font-size: 1.2rem;
  color: #333;
  font-weight: 500;
  margin: 5px 0;
  opacity: 0;
  animation: fadeIn 1s ease-in-out forwards;
  animation-delay: 2s;
}

.birthday-banner p strong {
  font-size: 1.5rem;
  font-weight: bold;
  color: #ff5722;
}

/* -- Keyframe Animations -- */

/* Banner animation */
@keyframes bannerAnimate {
  0% {
    transform: scale(0.5);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Fade-in animation for the text */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Fade-in-up animation for the header */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Slide-up animation for subheadings */
@keyframes slideUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* -- Background Animation for Main Section -- */
@keyframes backgroundMove {
  0% {
    background-position: 0% 0%;
  }
  50% {
    background-position: 100% 0%;
  }
  100% {
    background-position: 0% 0%;
  }
}

/* -- Button Hover Effects -- */
button {
  padding: 12px 24px;
  border: none;
  background-color: #ff5722;
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
  border-radius: 5px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
}

button:hover {
  background-color: #e64a19;
  transform: translateY(-3px);
  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
}

button:active {
  transform: translateY(3px);
  box-shadow: none;
}

/* -- Faster Animation for Content Reveal -- */
@keyframes contentReveal {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

main {
  animation: backgroundMove 10s linear infinite;
}

/* -- Responsive Design for Phone -- */
@media (max-width: 768px) {
  .birthday-banner {
    padding: 20px;
    max-width: 90%;
  }

  .birthday-banner h1 {
    font-size: 2.5rem;
  }

  .banner-content p {
    font-size: 1rem;
  }

  .inspiration {
    font-size: 1.1rem;
  }

  .date {
    font-size: 1.2rem;
  }
}

/* -- Responsive Design for Small Screens (Mobile) -- */
@media (max-width: 480px) {
  .birthday-banner {
    padding: 15px;
    max-width: 90%;
  }

  .birthday-banner h1 {
    font-size: 2rem;
  }

  .inspiration {
    font-size: 1rem;
  }

  .date {
    font-size: 1.1rem;
  }

  .banner-content p {
    font-size: 0.9rem;
  }
}
